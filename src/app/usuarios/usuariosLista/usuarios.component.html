<!-- Table of User -->
<mat-card class="restic">
  <div class="style-title">Restricción de usuarios</div>
  <mat-card-content>
    <div class="form-group text-right">
      <mat-icon class="searcher-btn">search</mat-icon>
      <input
        type="text"
        (keyup)="applyFilter($event)"
        placeholder="Buscar por usuario"
      />
    </div>

    <table class="table" matSort>
      <thead class="bg-primary">
        <tr class="text-end text-color">
          <th scope="col">IDSSFF</th>
          <th>Nombre del usuario</th>
          <th scope="col">
            Tiene las 2 dosís de vacuna
            <div class="row">
              <div class="cli-form-element col-f-fill">
                <div class="cli-input-file">
                  <div *ngIf="excelname != ''" class="cli-input-file-name">
                    <mat-icon class="icon-18" style="margin-right: 5px"
                      >description</mat-icon
                    >
                    <div class="flex-1">{{ excelname }}</div>
                    <button
                      (click)="clearexcel()"
                      mat-stroked-button
                      color="primary"
                    >
                      <mat-icon class="icon-18">close</mat-icon>
                    </button>
                  </div>
                  <div class="flex-1" *ngIf="excelname == ''"></div>
                  <button type="button" class="btn btn-outline-success">
                    Cargar archivo
                    <mat-icon class="searcher-btn">upload_file</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </th>
          <th scope="col">Cumple las condiciones</th>
        </tr>
      </thead>

      <tbody>
        <tr
          [ngClass]="{ 'newsite-tr': !r.id, inactivesite: !r.cumplio }"
          *ngFor="let r of listUsuario; let i = index"
        >
          <td *ngIf="!r.id">
            <div style="display: flex; justify-content: center">
              <button matTooltip="Eliminar" class="qrbtn c-orange">
                <mat-icon class="icon-18">close</mat-icon>
              </button>
            </div>
          </td>
          <td *ngIf="r.id">{{ r.id }}</td>
          <td *ngIf="r.id">{{ r.nombre }}</td>
          <td *ngIf="!r.id">
            <input class="input-msite" [(ngModel)]="r.cumplio" />
          </td>
          <td>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <mat-checkbox class="nomargin" [(ngModel)]="r.cumplio">{{
                r.cumplio ? "SI" : "NO"
              }}</mat-checkbox>
            </div>
          </td>
          <td>NO</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
